name: Java CI com Maven e Artefatos

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar C칩digo
      uses: actions/checkout@v4
    
    - name: Configurar JDK 18
      uses: actions/setup-java@v4
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: 'maven'

    - name: Compilar e Gerar JAR
      # Aqui o GitHub usa os seus segredos do Aiven apenas para validar o build
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: mvn -B package --file pom.xml

    - name: Preparar Pacote de Entrega
      run: |
        # Cria uma pasta tempor치ria para organizar o ZIP
        mkdir -p pacote_ufs_bank/Data/Arquivos
        
        # Copia os JARs gerados pelo Maven
        cp target/*-server.jar pacote_ufs_bank/
        cp target/*-client.jar pacote_ufs_bank/
        
        # Copia o seu arquivo .bat da raiz
        cp executa_facil.bat pacote_ufs_bank/
        
        # Copia os seus arquivos .txt necess치rios para o projeto
        # Ajuste o caminho se a sua pasta de arquivos for diferente
        cp src/Data/Arquivos/*.txt pacote_ufs_bank/Data/Arquivos/
        
        # Opcional: Criar um .env de exemplo vazio para eles preencherem
        echo "DB_HOST=\nDB_PORT=\nDB_NAME=\nDB_USER=\nDB_PASSWORD=" > pacote_ufs_bank/.env.example

    - name: Criar Release e Upload do ZIP Completo
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: |
          pacote_ufs_bank/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Artifact (Para teste r치pido na aba Actions)
      uses: actions/upload-artifact@v4
      with:
        name: UFS-Bank-Pacote-Completo
        path: pacote_ufs_bank/

   

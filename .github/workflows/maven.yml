name: Java CI com Maven e Artefatos

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar Código
      uses: actions/checkout@v4
    
    - name: Configurar JDK 18
      uses: actions/setup-java@v4
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: 'maven'

    - name: Compilar e Gerar JAR
      # Aqui o GitHub usa os seus segredos do Aiven apenas para validar o build
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: mvn -B package --file pom.xml

    - name: Preparar Estrutura e Criar ZIP
      run: |
        # 1. Cria a estrutura exata que o Java espera
        mkdir -p pacote_ufs_bank/src/Data/Arquivos
        
        # 2. Copia os JARs gerados pelo Maven
        cp target/*-server.jar pacote_ufs_bank/
        cp target/*-client.jar pacote_ufs_bank/
        
        # 3. Copia o seu arquivo .bat atualizado
        cp executa_facil.bat pacote_ufs_bank/
        
        # 4. Copia os arquivos .txt para a pasta interna
        cp src/Data/Arquivos/*.txt pacote_ufs_bank/src/Data/Arquivos/
        
        # 5. Cria um arquivo de exemplo para as credenciais
        echo "DB_HOST=\nDB_PORT=\nDB_NAME=\nDB_USER=\nDB_PASSWORD=" > pacote_ufs_bank/.env.example
        
        # 6. Gera o ZIP (O comando precisa estar aqui dentro do 'run')
        zip -r ufs_bank_completo.zip pacote_ufs_bank/

    - name: Criar Release com ZIP Único
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          # Aqui enviamos apenas o ZIP, para vir tudo organizadinho
          files: ufs_bank_completo.zip
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Artifact (Para teste rápido na aba Actions)
      uses: actions/upload-artifact@v4
      with:
        name: UFS-Bank-ZIP-Teste
        path: ufs_bank_completo.zip

   
